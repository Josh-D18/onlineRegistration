<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Online Registration</title>
  </head>
  <body>
    <header>
      <h1 class="title">The Code Review</h1>
    </header>
    <main>
      <section class="hero">
        <div>
          <h2>Signups for our newsletter</h2>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
        </div>
      </section>
      <div class="topLine"></div>
      <div class="bottomLine"></div>
      <form>
        <section>
          <fieldset>
            <h3>Contact Information</h3>

            <div>
              <label for="Full Name">Full Name</label>
              <input type="text" placeholder="Required" />
            </div>

            <div>
              <label for="Email">Email</label>
              <input type="text" placeholder="Required" />
            </div>

            <div>
              <label for="Phone Number">Phone Number</label>
              <input type="text" />
            </div>

            <div>
              <label for="Street Address">Street Address</label>
              <input type="text" />
            </div>

            <div>
              <label for="City">City</label>
              <input type="text" />
            </div>

            <div>
              <label for="State">State</label>
              <select name="state" id="state" placeholder="Choose State">
                <option class="optionPlaceholder" value="" disabled selected>
                  Choose State
                </option>
                <optgroup label="States">
                  <option value="Florida">Florida</option>
                </optgroup>
              </select>
            </div>

            <div>
              <label for="Zip Code">Zip Code</label>
              <input type="text" class="zipInput" />
            </div>
          </fieldset>
        </section>

        <div class="bottomLine"></div>

        <section>
          <fieldset>
            <h3>Newsletter</h3>
            <div class="newsletter__container">
              <input type="radio" />
              <label for="HTML News">HTML NEWS</label>

              <input type="radio" />
              <label for="HTML News">HTML NEWS</label>

              <input type="radio" />
              <label for="HTML News">HTML NEWS</label>
            </div>

            <p>Newsletter format</p>
            <div class="newsletter__container">
              <input type="checkbox" />
              <label>HTML</label>

              <input type="checkbox" />
              <label>Plain text</label>
            </div>

            <div class="newsletter__container">
              <p>Other topics you'd like to hear about</p>
              <textarea></textarea>
            </div>
          </fieldset>

          <div>
            <input type="submit" />
          </div>
          <p>Copyright The Code Review</p>
        </section>
      </form>
    </main>
  </body>
</html>
