<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/newsletter.css" />
    <title>Online Registration</title>
  </head>
  <body>
    <header>
      <h1 class="title">The Code Review</h1>
    </header>
    <main>
      <div class="hero">
        <div>
          <h2>Signups for our newsletter</h2>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
        </div>
      </div>
      <form>
        <div class="topLine"></div>
        <div class="bottomLine"></div>
        <div>
          <fieldset>
            <legend class="contactInfo">Contact Information</legend>
            <div>
              <div class="contactInputContainer">
                <label for="fullname">Full Name</label>
                <input
                  type="text"
                  placeholder="Required"
                  name="fullname"
                  id="fullname"
                />
              </div>

              <div class="contactInputContainer">
                <label for="email">Email</label>
                <input
                  type="text"
                  placeholder="Required"
                  name="email"
                  id="email"
                />
              </div>

              <div class="contactInputContainer">
                <label for="phonenumber">Phone Number</label>
                <input type="text" name="phonenumber" id="phonenumber" />
              </div>

              <div class="contactInputContainer">
                <label for="streetaddress">Street Address</label>
                <input type="text" name="streetaddress" id="streetaddress" />
              </div>

              <div class="contactInputContainer">
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
              </div>

              <div class="contactInputContainer">
                <label for="state">State</label>
                <select name="state" id="state">
                  <option class="optionPlaceholder" value="" disabled selected>
                    Choose State
                  </option>
                  <optgroup label="States">
                    <option value="Florida">Florida</option>
                  </optgroup>
                </select>
              </div>

              <div class="zipCode contactInputContainer">
                <label for="zipInput">Zip Code</label>
                <input type="text" id="zipInput" name="zipInput" />
              </div>
            </div>
          </fieldset>
        </div>

        <div class="bottomLine"></div>

        <div>
          <fieldset>
            <legend class="newsletterInfo">Newsletter</legend>
            <p class="newsletterformatText">
              Select the newsletter you would like to receive
            </p>
            <div class="newsletter__container">
              <div class="container">
                <input
                  type="checkbox"
                  name="newsletters"
                  class="formButtons"
                  id="HTMLNews"
                />
                <label for="HTMLNews">HTML News</label>
              </div>

              <div class="container">
                <input
                  type="checkbox"
                  class="formButtons"
                  name="newsletters"
                  id="CSSNews"
                />
                <label for="CSSNews">CSS News</label>
              </div>

              <div class="container">
                <input
                  type="checkbox"
                  class="formButtons"
                  name="newsletters"
                  id="JavascriptNews"
                />
                <label for="JavascriptNews">Javascript News</label>
              </div>
            </div>

            <div class="newsletter__container">
              <h2 class="newsletterformat">Newsletter format</h2>
              <div class="container">
                <input
                  class="formButtons"
                  type="radio"
                  name="newsletterformat"
                  id="htmlinput"
                />
                <label for="htmlinput">HTML</label>
              </div>

              <div class="container">
                <input
                  class="formButtons"
                  type="radio"
                  name="newsletterformat"
                  id="plaintext"
                />
                <label for="plaintext">Plain text</label>
              </div>
            </div>

            <div class="newsletter__container">
              <label for="textarea" class="textareaLabel"
                >Other topics you'd like to hear about</label
              >
              <textarea
                class="textarea"
                id="textarea"
                name="textarea"
              ></textarea>
            </div>
          </fieldset>

          <div class="submit__Container">
            <input type="submit" class="submit__button" value="Sign Up" />
            <p>Copyright The Code Review</p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
