<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Online Registration</title>
  </head>
  <body>
    <header>
      <h1 class="title">The Code Review</h1>
    </header>
    <main>
      <section class="hero">
        <div>
          <h2>Signups for our newsletter</h2>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
        </div>
      </section>
      <div class="topLine"></div>
      <div class="bottomLine"></div>
      <form>
        <section>
          <fieldset>
            <h3>Contact Information</h3>

            <div>
              <label for="Full Name">Full Name</label>
              <input type="text" placeholder="Required" />
            </div>

            <div>
              <label for="Email">Email</label>
              <input type="text" placeholder="Required" />
            </div>

            <div>
              <label for="Phone Number">Phone Number</label>
              <input type="text" />
            </div>

            <div>
              <label for="Street Address">Street Address</label>
              <input type="text" />
            </div>

            <div>
              <label for="City">City</label>
              <input type="text" />
            </div>

            <div>
              <label for="State">State</label>
              <select name="state" id="state" placeholder="Choose State">
                <option class="optionPlaceholder" value="" disabled selected>
                  Choose State
                </option>
                <optgroup label="States">
                  <option value="Florida">Florida</option>
                </optgroup>
              </select>
            </div>

            <div>
              <label for="Zip Code">Zip Code</label>
              <input type="text" id="zipInput" />
            </div>
          </fieldset>
        </section>

        <div class="bottomLine"></div>

        <section>
          <fieldset>
            <h3>Newsletter</h3>
            <div class="newsletter__container">
              <div>
                <input type="checkbox" name="newsletters" class="formButtons" />
                <label for="HTML News">HTML News</label>
              </div>

              <div>
                <input type="checkbox" class="formButtons" name="newsletters" />
                <label for="HTML News">CSS News</label>
              </div>

              <div>
                <input type="checkbox" class="formButtons" name="newsletters" />
                <label for="HTML News">Javascript News</label>
              </div>
            </div>

            <p>Newsletter format</p>
            <div class="newsletter__container">
              <div>
                <input
                  class="formButtons"
                  type="radio"
                  name="newsletterformat"
                />
                <label>HTML</label>
              </div>

              <div>
                <input
                  class="formButtons"
                  type="radio"
                  name="newsletterformat"
                />
                <label>Plain text</label>
              </div>
            </div>

            <div class="newsletter__container">
              <p>Other topics you'd like to hear about</p>
              <textarea class="textarea"></textarea>
            </div>
          </fieldset>

          <div class="submit__Container">
            <input type="submit" class="submit__button" />
            <p>Copyright The Code Review</p>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
